<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Rekod Kedatangan Pelawat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h2, h3 {
      text-align: center;
      color: #2c3e50;
    }
    .form-section, .rekod-section {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Borang Kedatangan Pelawat</h2>
  <div class="form-section">
    <form id="visitorForm">
      <input type="text" name="unit" placeholder="ðŸ  Nombor Unit" required>
      <input type="text" name="vehicle" placeholder="ðŸš— Nombor Kenderaan" required>
      <input type="date" name="checkin" required>
      <input type="date" name="checkout" required>
      <button type="submit">âœ… Hantar Rekod</button>
    </form>
  </div>

  <div class="rekod-section">
    <h3>ðŸš— Rekod Kenderaan Hari Ini</h3>
    <ul id="todayRecords">Memuatkan...</ul>
  </div>

  <script>
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd5XPqtRoRSxd3hfv2P0Lf-ePnYxdvrW3nA_VEj9pSAFgd_Og/formResponse";
    const entry = {
      unit: "entry.595247252",
      vehicle: "entry.510665074",
      checkin: "entry.542482373",
      checkout: "entry.969975"
    };

    $("#visitorForm").submit(function(e) {
      e.preventDefault();

      const checkinDate = $("input[name='checkin']").val().split("-");
      const checkoutDate = $("input[name='checkout']").val().split("-");

      const data = {
        [entry.unit]: $("input[name='unit']").val(),
        [entry.vehicle]: $("input[name='vehicle']").val(),
        [`${entry.checkin}_year`]: checkinDate[0],
        [`${entry.checkin}_month`]: checkinDate[1],
        [`${entry.checkin}_day`]: checkinDate[2],
        [`${entry.checkout}_year`]: checkoutDate[0],
        [`${entry.checkout}_month`]: checkoutDate[1],
        [`${entry.checkout}_day`]: checkoutDate[2]
      };

      $.ajax({
        url: formURL,
        type: "POST",
        data: data,
        dataType: "xml",
        statusCode: {
          0: function () {
            alert("âœ… Rekod berjaya dihantar!");
            const msg = `ðŸšª Pelawat masuk:\nUnit: ${data[entry.unit]}\nKenderaan: ${data[entry.vehicle]}\nTarikh Masuk: ${checkinDate.join("-")}`;
            const waLink = `https://wa.me/?text=${encodeURIComponent(msg)}`;
            window.open(waLink, "_blank");
            $("#visitorForm")[0].reset();
          },
          200: function () {
            alert("âœ… Rekod berjaya dihantar!");
          }
        }
      });
    });

    const sheetURL = "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/pub?output=csv";

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1);
        const today = new Date().toISOString().split("T")[0];
        const list = rows.filter(row => row.includes(today)).map(row => {
          const cols = row.split(",");
          return `<li>${cols[1]} - ${cols[2]} (${cols[3]})</li>`;
        });
        $("#todayRecords").html(list.length ? list.join("") : "<li>Tiada rekod hari ini.</li>");
      });
  </script>

</body>
</html>
